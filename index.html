<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #22263a;
      --accent: #4f8aff;
      --accent2: #7c5cff;
      --text: #e8eaf6;
      --text-muted: #7b82a8;
      --border: rgba(255,255,255,0.08);
      --radius: 14px;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -20%; left: -10%;
      width: 50%; height: 50%;
      background: radial-gradient(ellipse, rgba(79,138,255,0.07) 0%, transparent 70%);
      pointer-events: none;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: rgba(26,29,39,0.9);
      backdrop-filter: blur(12px);
      flex-shrink: 0;
      z-index: 10;
    }

    .logo {
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center;
      font-size: 17px;
      flex-shrink: 0;
    }

    .header-info h1 { font-size: 15px; font-weight: 700; }
    .header-info p { font-size: 11px; color: var(--text-muted); margin-top: 1px; }

    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #4caf82;
      background: rgba(76,175,130,0.1);
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid rgba(76,175,130,0.2);
    }

    .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #4caf82;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar { width: 4px; }
    #messages::-webkit-scrollbar-track { background: transparent; }
    #messages::-webkit-scrollbar-thumb { background: var(--surface2); border-radius: 4px; }

    .msg {
      display: flex;
      gap: 10px;
      max-width: 80%;
      animation: fadeUp 0.25s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .msg.user { align-self: flex-end; flex-direction: row-reverse; }
    .msg.bot  { align-self: flex-start; }

    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px;
    }

    .msg.bot .avatar  { background: linear-gradient(135deg, var(--accent), var(--accent2)); }
    .msg.user .avatar { background: var(--surface2); }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 14px;
      line-height: 1.65;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .msg.bot .bubble {
      background: var(--surface);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
      color: var(--text);
    }

    .msg.user .bubble {
      background: var(--accent);
      border-bottom-right-radius: 4px;
      color: #fff;
    }

    /* ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùº */
    .msg.bot .bubble h1,
    .msg.bot .bubble h2,
    .msg.bot .bubble h3 {
      font-size: 14px;
      font-weight: 700;
      margin: 12px 0 6px;
      color: var(--text);
    }

    .msg.bot .bubble h1:first-child,
    .msg.bot .bubble h2:first-child,
    .msg.bot .bubble h3:first-child { margin-top: 0; }

    .msg.bot .bubble p { margin: 6px 0; }
    .msg.bot .bubble p:first-child { margin-top: 0; }
    .msg.bot .bubble p:last-child  { margin-bottom: 0; }

    .msg.bot .bubble ul,
    .msg.bot .bubble ol {
      padding-left: 18px;
      margin: 6px 0;
    }

    .msg.bot .bubble li { margin: 4px 0; line-height: 1.6; }

    .msg.bot .bubble strong {
      font-weight: 700;
      color: #c8d8ff;
    }

    .msg.bot .bubble code {
      background: rgba(79,138,255,0.12);
      color: #a0c4ff;
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'Consolas', monospace;
    }

    .msg.bot .bubble pre {
      background: #0f1117;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .msg.bot .bubble pre code {
      background: none;
      padding: 0;
      color: #a0c4ff;
    }

    .msg.bot .bubble hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 10px 0;
    }

    .msg.bot .bubble blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 12px;
      color: var(--text-muted);
      margin: 6px 0;
    }

    .typing .bubble {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 14px 18px;
    }

    .typing-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--text-muted);
      animation: tdot 1.2s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes tdot {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      background: rgba(26,29,39,0.9);
      backdrop-filter: blur(12px);
      flex-shrink: 0;
    }

    .input-wrap {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 14px;
      transition: border-color 0.2s;
    }

    .input-wrap:focus-within { border-color: var(--accent); }

    #input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      resize: none;
      max-height: 120px;
      line-height: 1.5;
    }

    #input::placeholder { color: var(--text-muted); }

    #send-btn {
      width: 34px; height: 34px;
      border-radius: 9px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s, transform 0.1s;
      font-size: 15px;
    }

    #send-btn:hover { background: #3a7aff; }
    #send-btn:active { transform: scale(0.93); }
    #send-btn:disabled { background: var(--surface2); cursor: not-allowed; color: var(--text-muted); }

    .hint { text-align: center; font-size: 11px; color: var(--text-muted); margin-top: 8px; }

    .welcome { text-align: center; padding: 40px 20px; color: var(--text-muted); }
    .welcome .icon { font-size: 40px; margin-bottom: 14px; }
    .welcome h2 { font-size: 18px; font-weight: 700; color: var(--text); margin-bottom: 8px; }
    .welcome p { font-size: 13px; line-height: 1.7; }
  </style>
</head>
<body>

<header>
  <div class="logo">ü§ñ</div>
  <div class="header-info">
    <h1>AI Assistant</h1>
    <p>Î¨∏ÏÑú Í∏∞Î∞ò ÏßàÏùòÏùëÎãµ ÏãúÏä§ÌÖú</p>
  </div>
  <div class="status">
    <span class="dot"></span>
    Ïò®ÎùºÏù∏
  </div>
</header>

<div id="messages">
  <div class="welcome">
    <div class="icon">üí¨</div>
    <h2>Î¨¥ÏóáÏù¥ Í∂ÅÍ∏àÌïòÏã†Í∞ÄÏöî?</h2>
    <p>Ï†ÄÏû•Îêú Î¨∏ÏÑúÎ•º Í∏∞Î∞òÏúºÎ°ú ÏßàÎ¨∏Ïóê ÎãµÎ≥ÄÎìúÎ¶ΩÎãàÎã§.<br/>ÏïÑÎûò ÏûÖÎ†•Ï∞ΩÏóê ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•Ìï¥Î≥¥ÏÑ∏Ïöî.</p>
  </div>
</div>

<footer>
  <div class="input-wrap">
    <textarea id="input" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." rows="1"></textarea>
    <button id="send-btn" title="Ï†ÑÏÜ°">‚û§</button>
  </div>
  <p class="hint">EnterÎ°ú Ï†ÑÏÜ° ¬∑ Shift+EnterÎ°ú Ï§ÑÎ∞îÍøà</p>
</footer>

<script>
  const WEBHOOK_URL = 'https://n8n.infra.coway.do/webhook/39b6b111-47fb-4f4e-a8f0-eb0d18a0ace7/chat';
  const sessionId = 'session_' + Math.random().toString(36).slice(2);

  const messagesEl = document.getElementById('messages');
  const inputEl    = document.getElementById('input');
  const sendBtn    = document.getElementById('send-btn');

  function addMessage(role, text) {
    const welcome = messagesEl.querySelector('.welcome');
    if (welcome) welcome.remove();

    const msg    = document.createElement('div');
    msg.className = `msg ${role}`;

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = role === 'bot' ? 'ü§ñ' : 'üë§';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    if (role === 'bot') {
      bubble.innerHTML = marked.parse(text);
    } else {
      bubble.textContent = text;
    }

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    messagesEl.appendChild(msg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showTyping() {
    const welcome = messagesEl.querySelector('.welcome');
    if (welcome) welcome.remove();

    const msg = document.createElement('div');
    msg.className = 'msg bot typing';
    msg.id = 'typing';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = 'ü§ñ';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    messagesEl.appendChild(msg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function removeTyping() {
    const el = document.getElementById('typing');
    if (el) el.remove();
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text || sendBtn.disabled) return;

    addMessage('user', text);
    inputEl.value = '';
    inputEl.style.height = 'auto';
    sendBtn.disabled = true;
    showTyping();

    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chatInput: text, sessionId })
      });

      const data = await res.json();
      removeTyping();

      const reply =
        data?.output ||
        data?.text ||
        data?.message ||
        data?.response ||
        (Array.isArray(data) && (data[0]?.output || data[0]?.text)) ||
        'ÏùëÎãµÏùÑ Î∞õÏßÄ Î™ªÌñàÏäµÎãàÎã§.';

      addMessage('bot', reply);
    } catch (err) {
      removeTyping();
      addMessage('bot', 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
      console.error(err);
    }

    sendBtn.disabled = false;
    inputEl.focus();
  }

  sendBtn.addEventListener('click', sendMessage);

  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  inputEl.addEventListener('input', () => {
    inputEl.style.height = 'auto';
    inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
  });
</script>
</body>
</html>
